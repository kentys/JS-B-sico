<body>
    <script type="text/javascript">
        nome = prompt("Qual o seu nome completo? "); //arthur jose dos santos
        separando_nomes = nome.split(" ") //[arthur,jose,dos,santos]
        primeiro_nome = separando_nomes[0] //arthur
        tamanho = primeiro_nome.length //6
        sobrenome = nome.substring(tamanho + 1, nome.length) // (6+1 = nome + espa√ßo, 6)
        alert(`${primeiro_nome.toLocaleUpperCase()}` + " " + `${sobrenome.toLocaleLowerCase()}`)
    </script>
