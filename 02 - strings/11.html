<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         texto = String(prompt("Digite um texto!"));
         pal1 = prompt("Digite a palavra que deseja substituir: ");
         pal2 = prompt("Digite a palavra substituta: ");
         resultado = texto.replace(`${pal1}`, `${pal2}`);
         alert(resultado);
    </script>
</body>
</html>
