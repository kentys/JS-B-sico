<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        nrop = prompt("Digite o numero de pessoas: ","3");
        nomes = prompt("Digite o nome das pessoas: ","arthur jose santos");
        nom = nomes.split(" ");
        vet = [];
        while(vet.length < nrop){
            sorteio = parseInt(Math.random()*nrop);
            if(vet.indexOf(sorteio) === -1) {
                vet.push(sorteio);
            }
        }
        document.write(`<h1>Ordem de apresentação dos grupos</h1>`)
         for(i=0;i<nrop;i++){
            document.write(`<p>${i+1}° - ${nom[vet[i]]}</p>`);
        }
    </script>
</body>
</html>
