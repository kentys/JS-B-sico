<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        min = prompt("Digite um numero: ","10"); //min
        max  = prompt("Digite um numero: ", "50"); //max
        nroAleat = parseInt(Math.random() * (max-min)) + parseInt(min);
        document.write(`${nroAleat}`);
    </script>
</body>
</html>
